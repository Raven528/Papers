<!DOCTYPE html>
<html>
<head>
	.
	.
	.
	// credits: https://ming-lian.github.io/2019/02/09/Load-and-resolve-MarkdownDoc/
	// 在这里对marked框架进行引用
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	.
	.
	.
	// 在这里编写AJAX代码
	<script>
  function showMarkdown()
{
	// 获取表单变量
	var f=form;
	// 创建XMLHttpRequest对象
	var xmlhttp;
	if (window.XMLHttpRequest)
	{
		// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	
	// 得到服务器响应后，对得到的Markdown文档进行解析
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			// 这里调用了marked框架中的marked函数实现Markdown2HTML的解析
			document.getElementById("content").innerHTML=marked(xmlhttp.responseText);
		}
	}
	
	
	// 向服务器发送请求，获取你需要的Markdown文档
	xmlhttp.open("GET",README.md,true);
	xmlhttp.send();
	}
}
	</script>
	.
	.
	.
</head>
<body>
	.
	.
	.
	// 在这里编辑表单代码
	<div class="container" style="margin-top:30px">
	<div id="content"></div>
	</div>
	.
	.
	.
</body>
</html>
